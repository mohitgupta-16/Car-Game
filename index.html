<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Game</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="race.png" type="image/x-icon">
    </head>
    <body>
        <!-- main container -->
        <div class="carGame">
            <!-- scorecard -->
            <div class="score"></div>

            <!-- pop up box -->
            <div class="startScreen">
                <p>
                    Press here to Start
                    <br />
                    Arrow keys to move
                    <br />
                    If you hit another car you will loose
                </p>
            </div>

            <!-- game area -->
            <div class="gameArea"></div>

            <div class="name">Car Race Game</div>
            <div class="made-with-love">
                Made with 
                <span class="heart">❤️</span>
                by
                <a href="https://www.linkedin.com/in/mohit-gupta16/">
                    Mohit Gupta
                </a>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
